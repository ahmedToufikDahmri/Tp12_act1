<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Person List</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/AdminLTE-3.2.0/dist/css/adminlte.min.css}"/>
       <script type="text/javascript" th:src="@{/AdminLTE-3.2.0/dist/js/adminlte.js}"></script>
   </head>
   <body>
   
   
         <!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <!-- Left navbar links -->
        <h1>List des Patients</h1>
      <h2 th:utext="${message}">..!..</h2>  
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a th:href="@{/index}" class="nav-link">Accueil</a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a th:href="@{/patientsList}" class="nav-link">Patients List</a>
    </li>
    <li class="nav-item dropdown">
      <a th:href="@{/traitementsList}" class="nav-link">Traitements List</a>
      </a>
    </li>
  </ul>
</nav>
   
   
   
   
      <a class="button  btn3  " href="ajouterPatient">Ajouter un Patient</a>
      <br/><br/>
      <div>
         <table border="1,5">
            <tr >
               <th >Nom</th>
               <th>Prenom</th>
               <th>Modifier</th>
               <th>Supprimer</th>

            </tr>
            <tr th:each ="patient : ${patientsList}">
               <td th:utext="${patient.nom}">...</td>
               <td th:utext="${patient.prenom}">...</td>
               
               <td> 
               <button type="button" class="button btn2 " > <a class="button btn2" th:href="@{update (id=${patient.id})}"> Modifier </a></button>
		       </td>
		       
               <td> 
               <button type="button" class="button btn1" > <a class="button btn1" th:href="@{delete (id=${patient.id})}"> Supprimer </a></button>
               
		       </td>
		       

            </tr>
         </table>
      </div>
   </body>
</html>
